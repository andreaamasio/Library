<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="big-container">
        <div class="sidebar">
            <form action="">
                <legend>Add New Book</legend>
                <fieldset>
                    <ul>
                        <li><label for="title">Title</label><input type="text" name="title" id="title"></li>
                        <li><label for="author">Author</label><input type="text" name="author" id="author"></li>
                        <li><label for="pages">Pages</label><input type="text" name="pages" id="pages"></li>
                        <li><label for="read">Read?</label><input type="text" name="read" id="read"></li>
                        <button type="button" id="addBook">Add Book</button>
                    </ul>
                    
                </fieldset>
            </form>
        </div>
        <table class="container">
            <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Manage</th>
            </tr>
        </table>
    </div>
</body>
</html>
